<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="soon.css"> 
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="page">
  <img class="fond" src="pattern.svg"  alt="" aria-hidden="true">
  <img class="photo" src="hero.jpg" alt="" aria-hidden="true"> 
</div>

<div class="txt">
  <img class="logo" src="logo.svg" alt="" aria-hidden="true">
  <h1> We're <span class="title">coming soon</span></h1>

  <p class="para"> Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>

  



<form action="" method="" id="form">
  <div class="inputBox">
  <input type="email" id="mail" name="mailing" required="" placeholder="Email Address " onkeydown="validation()" > 
  <span id="logo"></span>
  <button type="submit"> <img src="icon-arrow.svg" alt=""></button>
  
  </div>
</form>
<span id="message"></span>
  <script src="soon.js"></script>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style=" color: hsl(0, 36%, 70%);">Frontend Mentor</a>. 
      Coded by <a href="#" style=" color: hsl(0, 36%, 70%);">Demyttenaere Maxime</a>.
    </p>
  </footer>
</div>
</body>
</html>
